install-base:
  build_only: true
  from:
    type: docker
    url: "docker://zothub.io/machine/bootkit/rootfs:${{ROOTFS_VERSION}}"

install-rootfs-pkg:
  build_only: true
  from:
    type: built
    tag: install-base
  run: |
    pkgtool install \
        curl \
        cryptsetup \
        dosfstools \
        e2fsprogs \
        efibootmgr \
        iproute2 \
        keyutils \
        kmod \
        libsquashfs-dev \
        mtools \
        parted \
        strace \
        tpm2-tools \
        udev

# The rootfs which we want to run on the system
target-rootfs:
  from:
    type: built
    tag: install-rootfs-pkg
  import:
    - https://github.com/project-machine/mos/releases/download/0.0.11/mosctl
    - console-helper
    - assertd
    - assertd.service
  run: |
    #!/bin/sh -ex
    writefile() {
      mkdir -p "${1%/*}"
      echo "write $1" 1>&2
      cat >"$1"
    }

    writefile /etc/systemd/network/20-wire-enp0s-dhcp.network <<"END"
    [Match]
    Name=enp0s*
    [Network]
    DHCP=yes
    END

    cd /stacker
    cp mosctl console-helper /usr/bin
    ( cd /usr/bin && chmod 755 mosctl console-helper )

    echo root:passw0rd | chpasswd
    systemctl enable debug-shell.service
    systemctl enable serial-getty@ttyS0
    cp /stacker/assertd /usr/bin
    chmod 755 /usr/bin/assertd

    cp /stacker/assertd.service /etc/systemd/system/
    systemctl enable assertd.service

install-rootfs:
  from:
    type: built
    tag: install-rootfs-pkg
  import:
    - https://github.com/project-machine/mos/releases/download/0.0.11/mosctl
    - https://github.com/project-zot/zot/releases/download/v${{ZOT_VERSION}}/zot-linux-amd64-minimal
    - mos-install
    - mos-install.service
    - mos-install-failed.service
    - console-helper
  run: |
    #!/bin/sh -ex
    writefile() {
      mkdir -p "${1%/*}"
      echo "write $1" 1>&2
      cat >"$1"
    }

    writefile /etc/systemd/network/20-wire-enp0s-dhcp.network <<"END"
    [Match]
    Name=enp0s*
    [Network]
    DHCP=yes
    END

    cd /stacker
    cp mosctl mos-install console-helper /usr/bin
    ( cd /usr/bin && chmod 755 mosctl console-helper mos-install )
    cp /stacker/zot-linux-amd64-minimal /usr/bin/zot
    chmod 755 /usr/bin/zot

    cp mos-install.service mos-install-failed.service \
        /etc/systemd/system/

    cd /etc/systemd/system/
    for s in mos-install*.service; do
      systemctl enable ${s}
    done
    ls -ltr /etc/systemd/system/*.service

    systemctl enable debug-shell.service
    systemctl mask serial-getty@ttyS0
    echo install > /mos-action
